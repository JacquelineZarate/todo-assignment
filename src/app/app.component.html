<div class="card gray shadow-lg p-3 mb-5">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Todo List</h2>
    </div>
  </div>
  <div class="row width" *ngFor="let chore of chores">
    <div class="col">
      <p class="mb-2">
        <i *ngIf="chore.isChecked === false" class="far fa-square mr-2" (click)="checkOffTodo(chore)"></i>
        <i *ngIf="chore.isChecked === true" class="far fa-check-square mr-2" (click)="checkOffTodo(chore)"></i>
        <span [ngClass]="{'strike': chore.isChecked}" >{{ chore.name }}</span>
        <i class="far fa-trash-alt float-right ml-2" (click)="deleteTodo(chore)"></i>
        <i class="far fa-edit float-right" (click)="editTodo(chore)"></i>
      </p>
    </div>
  </div>
    <div class="row text-center">
      <div class="col">
        <input [(ngModel)]="newTodo" (keyup.enter)="createTodo()">
        <button (click)="createTodo()">Create Todo</button>
      </div>
    </div>
</div>
